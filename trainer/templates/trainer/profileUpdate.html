{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>UPDATE-FORM</title>
</head>
<body>
    <div>
        <h1 class="h3 heading">
            Update The Portfolio
        </h1>

    </div>
    <form id="form">
        <div class="form-group">
            <label for="inputAddress">Full Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="inputAddress">Number</label>
            <input type="number" class="form-control" id="inputName" placeholder="Number">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputBirthday">Birthday</label>
            <input type="datetime" class="form-control" id="inputBirthday" placeholder="DOB">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
            <label for="inputAddress">Degree</label>
            <input type="number" class="form-control" id="inputName" placeholder="Degree">
          </div>
          <div class="form-group">
            <label for="inputAddress">website</label>
            <input type="number" class="form-control" id="inputName" placeholder="www.example.com">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <label class="form-label" for="customFile">Profile peixture</label>
        <input type="file" class="form-control" id="customFile" />
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Review
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
       <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js'%}"></script>
</body>
</html>
